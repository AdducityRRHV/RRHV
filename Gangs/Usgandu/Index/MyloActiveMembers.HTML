<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adducity-Mylo Active Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(cover1.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 2fr));
            gap: 15px;
            padding: 50px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: justify;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery-item .text-overlay {
            opacity: 0;
            transform: translateY(100%);
        }

        .gallery-item.open .text-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .text-overlay p {
            margin: 0;
            padding: 30px 0;
            font-size: larger;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Close any open overlays
                    document.querySelectorAll('.gallery-item').forEach(el => el.classList.remove('open'));

                    // Open the clicked overlay
                    item.classList.add('open');
                });
            });
        });
    </script>
</head>
