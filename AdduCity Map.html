<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Map</title>
    <style>
        /* Ensure the body and html take up the full height */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* Make the iframe take up the entire screen */
        iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed the Google Maps iframe -->
    <iframe src="https://www.google.com/maps/d/embed?mid=1iW7ODMrp38K1DbGvc7L2TvGT7uRNWNo&ehbc=2E312F" allowfullscreen></iframe>
</body>
</html>
