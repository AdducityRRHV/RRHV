<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRHV - Station Assist Daily Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .assist-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .assist-table th,
        .assist-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .assist-table th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>RR HV - Station Assist Daily Database</h1>

        <!-- Form to add a new entry -->
        <form id="assistForm">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="station">Select Station</label>
            <select id="station" name="station" required>
                <option value="">-- Select Station --</option>
                <option value="Hithadhoo">Hithadhoo</option>
                <option value="Gan">Gan</option>
                <option value="Hulhumeedhoo">Hulhumeedhoo</option>
            </select>

            <label for="assistDetails">Assist Details</label>
            <textarea id="assistDetails" name="assistDetails" rows="4" required></textarea>

            <button type="submit">Add Entry</button>
        </form>
        


        <!-- Table to display the assist entries -->
        <table class="assist-table" id="assistTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Station</th>
                    <th>Assist Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, set, get, child, remove, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3TU6mwnwSw3cJ3LFnEJEU2Ha0mBXGSvc",
            authDomain: "assist-form.firebaseapp.com",
            databaseURL: "https://assist-form-default-rtdb.firebaseio.com",
            projectId: "assist-form",
            storageBucket: "assist-form.firebasestorage.app",
            messagingSenderId: "212930773694",
            appId: "1:212930773694:web:940e8e7e423509175cd4ef"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let assistEntries = [];

        // Function to update the table with entries
        function updateTable() {
            const tableBody = document.getElementById("assistTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = "";
            assistEntries.forEach((entry, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = entry.date;
                row.insertCell(1).innerText = entry.station;
                row.insertCell(2).innerText = entry.assistDetails;

                // Create delete button
                const deleteCell = row.insertCell(3);
                const deleteBtn = document.createElement("button");
                deleteBtn.innerText = "Delete";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = () => deleteEntry(entry.id);  // Bind the delete function to the button
                deleteCell.appendChild(deleteBtn);
            });
        }

        // Handle form submission
        document.getElementById("assistForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const date = document.getElementById("date").value;
            const station = document.getElementById("station").value;
            const assistDetails = document.getElementById("assistDetails").value;

            if (date && station && assistDetails) {
                const newEntry = { date, station, assistDetails };

                // Push new entry to Firebase
                const newEntryRef = ref(db, 'entries/' + Date.now());
                set(newEntryRef, newEntry);

                document.getElementById("assistForm").reset();
            }
        });

        // Function to delete an entry
        function deleteEntry(entryId) {
            const entryRef = ref(db, 'entries/' + entryId);
            remove(entryRef);  // Remove from Firebase
        }

        // Listen for changes in the database (new entries)
        onValue(ref(db, 'entries'), (snapshot) => {
            assistEntries = [];
            snapshot.forEach((childSnapshot) => {
                const entry = childSnapshot.val();
                entry.id = childSnapshot.key;  // Get the entry ID from Firebase
                assistEntries.push(entry);
            });
            updateTable();
        });
    </script>
    <script>
        document.getElementById('assistForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const station = document.getElementById('station').value;
            const assistDetails = document.getElementById('assistDetails').value;

            const assistRecord = {
                date,
                station,
                assistDetails
            };

            saveAssistRecord(assistRecord);
            alert("Assist record saved successfully!");
        });

        function saveAssistRecord(record) {
            let assistRecords = JSON.parse(localStorage.getItem('assistRecords')) || [];
            assistRecords.push(record);
            localStorage.setItem('assistRecords', JSON.stringify(assistRecords));
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('filterStation').addEventListener('change', displayAssistRecords);
        window.onload = displayAssistRecords;

        function displayAssistRecords() {
            const filterStation = document.getElementById('filterStation').value;
            let assistRecords = JSON.parse(localStorage.getItem('assistRecords')) || [];

            const filteredRecords = filterStation === 'All'
                ? assistRecords
                : assistRecords.filter(record => record.station === filterStation);

            const assistRecordsContainer = document.getElementById('assistRecords');
            assistRecordsContainer.innerHTML = '';

            filteredRecords.forEach((record, index) => {
                const recordDiv = document.createElement('div');
                recordDiv.classList.add('assistRecord');
                recordDiv.innerHTML = `
                    <div>
                        <p><strong>Date:</strong> ${record.date}</p>
                        <p><strong>Station:</strong> ${record.station}</p>
                        <p><strong>Assist Details:</strong> ${record.assistDetails}</p>
                    </div>
                    <button class="deleteBtn" onclick="deleteRecord(${index})">Delete</button>
                `;
                assistRecordsContainer.appendChild(recordDiv);
            });
        }

        function deleteRecord(index) {
            let assistRecords = JSON.parse(localStorage.getItem('assistRecords')) || [];
            assistRecords.splice(index, 1);
            localStorage.setItem('assistRecords', JSON.stringify(assistRecords));
            displayAssistRecords();
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let assistRecords = JSON.parse(localStorage.getItem('assistRecords')) || [];
            let yPosition = 10;

            // Set Title
            doc.setFontSize(14);
            doc.setTextColor(0, 51, 102);  // Blue color for the title
            doc.text('Assist Records', 20, yPosition);
            yPosition += 15;

            // Set content
            doc.setFontSize(10);  // Smaller font size to fit more data
            doc.setTextColor(0, 0, 0);  // Black color for the content

            assistRecords.forEach((record) => {
                // Adding record information
                doc.text(`Date: ${record.date}`, 20, yPosition);
                yPosition += 6;
                doc.text(`Station: ${record.station}`, 20, yPosition);
                yPosition += 6;

                // Handling large Assist Details text (long text wrapping)
                let assistDetails = record.assistDetails;
                let pageHeight = doc.internal.pageSize.height;
                let margin = 20;
                let lineHeight = 6;
                let maxLinesPerPage = Math.floor((pageHeight - margin) / lineHeight);

                // Split long assist details into multiple lines
                let splitText = doc.splitTextToSize(assistDetails, 180);  // Adjust the width (180) for wrapping
                for (let i = 0; i < splitText.length; i++) {
                    doc.text(splitText[i], 20, yPosition);
                    yPosition += lineHeight;

                    // Check if we are near the bottom of the page, add new page if needed
                    if (yPosition > pageHeight - margin) {
                        doc.addPage();
                        yPosition = 10;  // Reset to the top of the new page
                    }
                }

                yPosition += 12; // Add space between records

                // Prevent text overflow and page break handling
                if (yPosition > pageHeight - margin) {  // Check if we're near the end of the page
                    doc.addPage();
                    yPosition = 10;  // Reset yPosition to top of the new page
                }
            });

            // Save the PDF
            doc.save('assist_records.pdf');
        }
    </script>






</body>

</html>
