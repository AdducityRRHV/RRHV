<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Station Assist Daily Database</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container, .filter-container, .action-buttons {
            margin-bottom: 30px;
        }
        .form-container input, .form-container select, .form-container textarea, .filter-container select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
        }
        .form-container button, .action-buttons button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .form-container button:hover, .action-buttons button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            padding: 5px;
            background-color: transparent;
            border: none;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Police Station Assist Daily Database</h1>
</header>

<div class="container">
    <div class="action-buttons">
        <button onclick="openModal()">Add New Entry</button>
        <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <div class="filter-container">
        <label for="filterStation">Filter by Station: </label>
        <select id="filterStation" onchange="filterAssistData()">
            <option value="">All Stations</option>
            <option value="Station 1">Station 1</option>
            <option value="Station 2">Station 2</option>
            <option value="Station 3">Station 3</option>
        </select>
    </div>

    <table id="assistTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Station</th>
                <th>Assist Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <h2>Add New Entry</h2>
            <input type="date" id="assistDate" placeholder="Date">
            <select id="stationSelect">
                <option value="">Select Station</option>
                <option value="Station 1">Station 1</option>
                <option value="Station 2">Station 2</option>
                <option value="Station 3">Station 3</option>
            </select>
            <textarea id="assistDetails" placeholder="Assist Details" rows="8"></textarea>
            <div>
                <button onclick="addAssistData()">Add Entry</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK v8.x -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC3TU6mwnwSw3cJ3LFnEJEU2Ha0mBXGSvc",
        authDomain: "assist-form.firebaseapp.com",
        databaseURL: "https://assist-form-default-rtdb.firebaseio.com",
        projectId: "assist-form",
        storageBucket: "assist-form.firebasestorage.app",
        messagingSenderId: "212930773694",
        appId: "1:212930773694:web:940e8e7e423509175cd4ef"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let assistData = [];

    // Open modal to add new entry
    function openModal() {
        document.getElementById('entryModal').style.display = 'block';
    }

    // Close modal without saving
    function closeModal() {
        document.getElementById('entryModal').style.display = 'none';
    }

    // Add data to Firebase
    function addAssistData() {
        const date = document.getElementById('assistDate').value;
        const station = document.getElementById('stationSelect').value;
        const details = document.getElementById('assistDetails').value;

        if (date && station && details) {
            const newAssistRef = database.ref('assists').push();
            newAssistRef.set({
                date,
                station,
                details
            }).then(() => {
                clearForm();
                closeModal();
            }).catch((error) => {
                console.error("Error adding data:", error);
            });
        } else {
            alert("Please fill all fields.");
        }
    }

    // Update table with real-time data from Firebase
    database.ref('assists').on('value', (snapshot) => {
        assistData = snapshot.val() ? Object.values(snapshot.val()) : [];
        updateTable();
    });

    function updateTable() {
        const tableBody = document.getElementById('assistTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        const filteredData = filterAssistData();

        filteredData.forEach(entry => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.station}</td>
                <td>${entry.details}</td>
                <td><button class="delete-btn" onclick="deleteAssistData('${entry.date}')">Delete</button></td>
            `;
        });
    }

    function filterAssistData() {
        const filterStation = document.getElementById('filterStation').value;
        if (filterStation) {
            return assistData.filter(entry => entry.station === filterStation);
        }
        return assistData;
    }

    function clearForm() {
        document.getElementById('assistDate').value = '';
        document.getElementById('stationSelect').value = '';
        document.getElementById('assistDetails').value = '';
    }

    // Delete data from Firebase
    function deleteAssistData(date) {
        const assistRef = database.ref('assists').orderByChild('date').equalTo(date);
        assistRef.once('value', snapshot => {
            snapshot.forEach(childSnapshot => {
                childSnapshot.ref.remove();
            });
        });
    }

    // Export data to PDF
    function exportToPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let yPosition = 10;

        doc.text("Police Station Assist Daily Database", 10, yPosition);
        yPosition += 10;

        assistData.forEach(entry => {
            doc.text(`Date: ${entry.date}`, 10, yPosition);
            doc.text(`Station: ${entry.station}`, 10, yPosition + 5);
            const details = entry.details.split('\n');
            details.forEach((line, index) => {
                doc.text(line, 10, yPosition + 10 + (index * 5));
            });
            yPosition += 20 + details.length * 5;
        });

        doc.save("assist-data.pdf");
    }
</script>

</body>
</html>
