<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RR HV - Station Assist Daily Database</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RR HV - Station Assist Daily Database</h1>
    <form id="filterForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="station">Select Station:</label>
      <select id="station" name="station">
        <option value="all">All Stations</option>
        <option value="station1">Station 1</option>
        <option value="station2">Station 2</option>
        <option value="station3">Station 3</option>
      </select>

      <label for="assistDetails">Assist Details:</label>
      <textarea id="assistDetails" name="assistDetails" rows="4" cols="50" placeholder="Enter assist details here..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <a href="assist_list.html">Go to Assist List</a>
  </div>

  <script>
    // Check if there's data in localStorage, if not, initialize it
    if (!localStorage.getItem('assistData')) {
      localStorage.setItem('assistData', JSON.stringify([]));
    }

    // Handle form submission and store data
    document.getElementById('filterForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const date = document.getElementById('date').value;
      const station = document.getElementById('station').value;
      const assistDetails = document.getElementById('assistDetails').value;

      const assistData = JSON.parse(localStorage.getItem('assistData'));
      assistData.push({ date, station, assistDetails });

      // Save updated data back to localStorage
      localStorage.setItem('assistData', JSON.stringify(assistData));

      // Clear form after submission
      document.getElementById('filterForm').reset();
    });
  </script>
</body>
</html>
