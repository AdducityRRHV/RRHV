    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #searchBar {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        .filters {
            margin-bottom: 15px;
        }

        select {
            padding: 10px;
            margin-right: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* Passport Size Image */
        .photo-item {
            width: 100px;   /* Passport size width */
            height: 130px;  /* Passport size height */
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits in the box without distortion */
        }

        .photo-item:hover {
            transform: scale(1.1);
            border: 2px solid red;
        }

        /* Apply Dark Red Border Animation */
        .photo-item.selected {
            border: 2px solid darkred;
            animation: borderAnimation 0.5s ease-out infinite;
        }

        /* Centered Image Details Panel */
        .details-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9em;
            z-index: 100;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .details-panel h2 {
            color: #ff4d4d;
            font-size: 1.2em;
        }

        .details-panel p {
            margin: 5px 0;
        }

        .details-panel button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 15px;
        }

        .details-panel button:hover {
            background-color: darkred;
        }

        /* Image Viewer Modal */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid red;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .image-viewer button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .image-viewer button:hover {
            background-color: darkred;
        }

        /* Border Animation */
        @keyframes borderAnimation {
            0% {
                border-color: transparent;
            }
            50% {
                border-color: darkred;
            }
            100% {
                border-color: transparent;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .photo-item {
                width: 80px;
                height: 100px;
            }

            .details-panel {
                font-size: 0.8em;
                padding: 12px;
            }

            .details-panel h2 {
                font-size: 1.1em;
            }

            #searchBar {
                font-size: 0.85em;
            }

            select {
                font-size: 0.85em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .photo-item {
                width: 70px;
                height: 90px;
            }

            .details-panel {
                font-size: 0.75em;
                padding: 10px;
            }

            .details-panel h2 {
                font-size: 1em;
            }

            #searchBar {
                font-size: 0.8em;
            }

            select {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
</head>

        // Function to populate the photos
        function populatePhotos() {
            const gallery = document.getElementById("photoGallery");
            gallery.innerHTML = "";

            peopleData.forEach(person => {
                const div = document.createElement("div");
                div.classList.add("photo-item");
                div.setAttribute("data-id", person.id); // For identification
                div.innerHTML = `<img src="${person.image}" alt="${person.name}" onclick="showDetails('${person.id}')" ondblclick="openImageViewer('${person.image}')">`;
                gallery.appendChild(div);
            });

            updateTotalImages(peopleData.length);
        }

        // Show image details on click
        function showDetails(id) {
            const person = peopleData.find(p => p.id === id);
            if (person) {
                document.getElementById("detailID").textContent = person.id;
                document.getElementById("detailName").textContent = person.name;
                document.getElementById("detailAddress").textContent = person.address;
                document.getElementById("detailCurrentAddress").textContent = person.currentAddress;
                document.getElementById("detailDOB").textContent = person.dob;
                document.getElementById("detailCrimeGroup").textContent = person.group;
                document.getElementById("detailCommonName").textContent = person.commonName;

                document.getElementById("detailsPanel").style.display = "block";
            }
        }

        // Close image details panel
        function closeDetailsPanel() {
            document.getElementById("detailsPanel").style.display = "none";
        }

        // Open image in larger view
        function openImageViewer(imageSrc) {
            const viewer = document.getElementById("imageViewer");
            document.getElementById("fullImage").src = imageSrc;
            viewer.style.display = "flex";
        }

        // Close image viewer
        function closeImageViewer() {
            document.getElementById("imageViewer").style.display = "none";
        }

        // Update total images count
        function updateTotalImages(count) {
            document.getElementById("totalImages").textContent = count;
        }

        // Function to filter the photos based on input
        function filterPhotos() {
            const searchQuery = document.getElementById("searchBar").value.toLowerCase();
            const selectedGroup = document.getElementById("crimeGroupFilter").value;
            const selectedLeader = document.getElementById("leaderFilter").value;
            const selectedUnder = document.getElementById("UnderFilter").value;

            const filteredPhotos = peopleData.filter(person => {
                const matchesName = person.name.toLowerCase().includes(searchQuery) || person.nickname.toLowerCase().includes(searchQuery) || person.id.includes(searchQuery);
                const matchesGroup = selectedGroup === "" || person.group === selectedGroup;
                const matchesLeader = selectedLeader === "" || person.leader === selectedLeader;
                const matchesUnder = selectedUnder === "" || person.Under === selectedUnder;
                

                return matchesName && matchesGroup && matchesLeader && matchesUnder;
            });

            const gallery = document.getElementById("photoGallery");
            gallery.innerHTML = "";

            filteredPhotos.forEach(person => {
                const div = document.createElement("div");
                div.classList.add("photo-item");
                div.setAttribute("data-id", person.id); // For identification
                div.innerHTML = `<img src="${person.image}" alt="${person.name}" onclick="showDetails('${person.id}')" ondblclick="openImageViewer('${person.image}')">`;
                gallery.appendChild(div);
            });

            updateTotalImages(filteredPhotos.length);

            // Add animation border for the selected filter images
            const allImages = document.querySelectorAll('.photo-item');
            allImages.forEach(img => {
                img.classList.remove('selected');
                if (
                    (selectedGroup === "" || img.querySelector('img').alt.includes(selectedGroup)) &&
                    (selectedLeader === "" || img.querySelector('img').alt.includes(selectedLeader)) &&
                    (selectedUnder === "" || img.querySelector('img').alt.includes(selectedUnder))
                ) {
                    img.classList.add('selected');
                }
            });
        }

        // Call the function to populate photos on page load
        populatePhotos();
