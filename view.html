<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Database - Save Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            text-align: right;
        }

        input[type="text"], input[type="number"], input[type="month"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Monthly Database Entry</h1>
    <form id="data-form">
        <label for="month">Month:</label>
        <input type="month" id="month" required>

        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <label for="check">Check:</label>
        <input type="text" id="check" required>

        <label for="footPatrol">Foot Patrol:</label>
        <input type="number" id="footPatrol" required>

        <label for="interaction">Interaction:</label>
        <input type="number" id="interaction" required>

        <label for="arrest">Arrest:</label>
        <input type="number" id="arrest" required>

        <label for="vehicleCheck">Vehicle Check:</label>
        <input type="number" id="vehicleCheck" required>

        <label for="towVehicles">Tow Vehicles:</label>
        <input type="number" id="towVehicles" required>

        <label for="events">Events:</label>
        <select id="events" required>
            <option value="">Select Event</option>
            <option value="Traffic Stop">Traffic Stop</option>
            <option value="Public Disturbance">Public Disturbance</option>
            <option value="Accident Response">Accident Response</option>
            <option value="Suspicious Activity">Suspicious Activity</option>
        </select>

        <label for="operation">Operation:</label>
        <select id="operation" required>
            <option value="">Select Operation</option>
            <option value="Routine Patrol">Routine Patrol</option>
            <option value="Special Operation">Special Operation</option>
            <option value="Emergency Response">Emergency Response</option>
            <option value="Surveillance">Surveillance</option>
        </select>

        <label for="area">Area:</label>
        <input type="text" id="area" required>

        <button type="submit">Save Entry</button>
    </form>

    <script>
        document.getElementById('data-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const month = document.getElementById('month').value;
            const location = document.getElementById('location').value;
            const check = document.getElementById('check').value;
            const footPatrol = document.getElementById('footPatrol').value;
            const interaction = document.getElementById('interaction').value;
            const arrest = document.getElementById('arrest').value;
            const vehicleCheck = document.getElementById('vehicleCheck').value;
            const towVehicles = document.getElementById('towVehicles').value;
            const events = document.getElementById('events').value;
            const operation = document.getElementById('operation').value;
            const area = document.getElementById('area').value;

            const rowData = { month, location, check, footPatrol, interaction, arrest, vehicleCheck, towVehicles, events, operation, area };

            // Retrieve existing data from localStorage or create a new array
            let savedData = JSON.parse(localStorage.getItem('entries')) || [];

            // Add the new entry
            savedData.push(rowData);

            // Save the updated data back to localStorage
            localStorage.setItem('entries', JSON.stringify(savedData));

            // Redirect to the view page
            window.location.href = 'view-entries.html';
        });
    </script>
</body>
</html>
