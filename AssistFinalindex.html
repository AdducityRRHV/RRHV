<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRHV -  Station Assist Daily Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RR HV -  Station Assist Daily Database</h1>
        
        <form id="assistForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="station">Select Station:</label>
            <select id="station" name="station" required>
                <option value="Hithadhoo">Hithadhoo</option>
                <option value="Gan">Gan</option>
                <option value="Hulhumeedhoo">Hulhumeedhoo</option>
            </select>

            <label for="assistDetails">Assist Details:</label>
            <textarea id="assistDetails" name="assistDetails" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <h3>View Submitted Records</h3>
        <a href="records.html">Click here to view assist records</a>
    </div>

    <script>
        document.getElementById('assistForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const station = document.getElementById('station').value;
            const assistDetails = document.getElementById('assistDetails').value;

            const assistRecord = {
                date,
                station,
                assistDetails
            };

            saveAssistRecord(assistRecord);
            alert("Assist record saved successfully!");
        });

        function saveAssistRecord(record) {
            let assistRecords = JSON.parse(localStorage.getItem('assistRecords')) || [];
            assistRecords.push(record);
            localStorage.setItem('assistRecords', JSON.stringify(assistRecords));
        }
    </script>
</body>
</html>
